<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3;url=login.html"> <title>AseliLokal - Your Local Discovery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #E63946; }
        
        /* Animasi Loading Bar */
        @keyframes grow {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }
        .loading-bar {
            transform-origin: left;
            animation: grow 3s ease-in-out forwards;
        }
        
        /* Animasi Fade Out sebelum pindah */
        .fade-exit {
            animation: fadeOut 0.5s ease-in forwards;
            animation-delay: 2.5s;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center overflow-hidden fade-exit">

    <div class="text-center text-white">
        <div class="mb-6 animate-bounce">
            <div class="w-24 h-24 bg-white rounded-3xl flex items-center justify-center mx-auto shadow-2xl rotate-12 group-hover:rotate-0 transition-transform">
                <span class="text-4xl font-black text-[#E63946]">AL</span>
            </div>
        </div>
        
        <h1 class="text-4xl font-bold tracking-tighter mb-2">AseliLokal</h1>
        <p class="text-sm opacity-80 italic font-light tracking-widest">"Your Local Discovery Begins Here"</p>

        <div class="mt-12 w-48 h-1.5 bg-red-800 rounded-full mx-auto overflow-hidden">
            <div class="h-full bg-white loading-bar"></div>
        </div>
    </div>

    <script>
        // Fallback jika meta-refresh gagal
        setTimeout(() => {
            window.location.href = "login.html";
        }, 3000);
    </script>
</body>
</html>
