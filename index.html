<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3;url=login.html"> 
    <title>AseliLokal - Your Local Discovery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #E63946; 
        }
        
        /* Animasi Loading Bar */
        @keyframes grow {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }
        .loading-bar {
            transform-origin: left;
            animation: grow 2.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        /* Animasi Mengambang Logo */
        @keyframes float {
            0% { transform: translateY(0px) rotate(12deg); }
            50% { transform: translateY(-15px) rotate(8deg); }
            100% { transform: translateY(0px) rotate(12deg); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        /* Smooth Fade Out sebelum pindah */
        .fade-exit {
            animation: fadeOut 0.6s ease-in forwards;
            animation-delay: 2.4s;
        }
        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(1.05); }
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center overflow-hidden fade-exit">

    <div class="text-center text-white">
        <div class="mb-8 relative">
            <div class="w-28 h-28 bg-white rounded-[2rem] flex items-center justify-center mx-auto shadow-[0_20px_50px_rgba(0,0,0,0.3)] animate-float overflow-hidden p-4">
                <img src="logo.jpeg" alt="AseliLokal Logo" class="w-full h-full object-contain">
            </div>
            <div class="w-16 h-2 bg-black/10 mx-auto mt-4 rounded-[100%] blur-md"></div>
        </div>
        
        <div class="space-y-1">
            <h1 class="text-4xl font-black tracking-tighter">AseliLokal</h1>
            <p class="text-[10px] opacity-70 italic font-light tracking-[0.3em] uppercase">Your Local Discovery Begins Here</p>
        </div>

        <div class="mt-14 w-40 h-1 bg-red-800/50 rounded-full mx-auto overflow-hidden">
            <div class="h-full bg-white loading-bar"></div>
        </div>
    </div>

    <script>
        // Memastikan transisi berjalan mulus
        window.addEventListener('load', () => {
            console.log("Menyiapkan pengalaman lokal Anda...");
        });

        // Fallback jika meta-refresh tidak bekerja di browser tertentu
        setTimeout(() => {
            window.location.href = "login.html";
        }, 3000);
    </script>
</body>
</html>
