<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eksplor Produk Lokal - AseliLokal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .primary-red { background-color: #E63946; }
        .text-primary-red { color: #E63946; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-gray-50 pb-24">

    <header class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-gray-100 px-4 py-4">
        <div class="max-w-6xl mx-auto">
            <div class="flex items-center gap-3">
                <a href="homepage.html" class="text-gray-600 p-2"><i class="fa fa-arrow-left text-lg"></i></a>
                <div class="flex-grow relative">
                    <i class="fa fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="text" placeholder="Cari brand atau produk lokal..." class="w-full bg-gray-100 border-none rounded-2xl py-3 pl-12 pr-4 text-sm focus:ring-2 focus:ring-red-500 transition-all outline-none">
                </div>
                <button class="w-11 h-11 bg-white border border-gray-200 rounded-2xl flex items-center justify-center text-gray-600">
                    <i class="fa fa-sliders"></i>
                </button>
            </div>

            <div class="flex gap-2 mt-4 overflow-x-auto hide-scrollbar">
                <button class="primary-red text-white px-5 py-2 rounded-xl text-xs font-bold whitespace-nowrap shadow-lg shadow-red-100">Semua</button>
                <button class="bg-white border border-gray-200 text-gray-500 px-5 py-2 rounded-xl text-xs font-medium whitespace-nowrap hover:border-red-500 transition">Terbaru</button>
                <button class="bg-white border border-gray-200 text-gray-500 px-5 py-2 rounded-xl text-xs font-medium whitespace-nowrap hover:border-red-500 transition">Paling Laris</button>
                <button class="bg-white border border-gray-200 text-gray-500 px-5 py-2 rounded-xl text-xs font-medium whitespace-nowrap hover:border-red-500 transition">Promo</button>
                <button class="bg-white border border-gray-200 text-gray-500 px-5 py-2 rounded-xl text-xs font-medium whitespace-nowrap hover:border-red-500 transition">Terdekat</button>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-6">
        
        <div class="flex justify-between items-end mb-6">
            <div>
                <h2 class="text-xl font-black text-gray-800">Eksplor Nusantara</h2>
                <p class="text-xs text-gray-400">Menampilkan 480+ produk pilihan</p>
            </div>
            <div class="flex gap-1">
                <button class="p-2 text-primary-red"><i class="fa fa-border-all text-lg"></i></button>
                <button class="p-2 text-gray-300"><i class="fa fa-list text-lg"></i></button>
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            
            <div onclick="window.location.href='product2-detail.html'" class="bg-white p-3 rounded-[2rem] shadow-sm border border-gray-50 hover:shadow-xl transition-all group">
                <div class="aspect-[4/5] rounded-2xl overflow-hidden mb-3 relative">
                    <img src="https://images.unsplash.com/photo-1525966222134-fcfa99b8ae77?auto=format&fit=crop&w=400" class="w-full h-full object-cover group-hover:scale-110 transition duration-500">
                    <div class="absolute top-2 right-2 bg-white/90 backdrop-blur w-8 h-8 rounded-full flex items-center justify-center text-gray-300 hover:text-red-500">
                        <i class="fa fa-heart text-xs"></i>
                    </div>
                </div>
                <div class="px-1">
                    <span class="text-[9px] font-bold text-blue-500 uppercase tracking-widest">Fashion</span>
                    <h4 class="text-sm font-bold text-gray-800 truncate mt-0.5">Sneakers Wira Solo</h4>
                    <p class="text-primary-red font-black text-sm">Rp 349.000</p>
                    <div class="flex items-center gap-1 mt-2 text-[10px] text-gray-400">
                        <i class="fa fa-star text-yellow-400"></i>
                        <span class="font-bold text-gray-700">4.8</span>
                        <span>• Solo, Jateng</span>
                    </div>
                </div>
            </div>

            <div onclick="window.location.href='product1-detail.html'" class="bg-white p-3 rounded-[2rem] shadow-sm border border-gray-50 hover:shadow-xl transition-all group">
                <div class="aspect-[4/5] rounded-2xl overflow-hidden mb-3 relative">
                    <img src="https://images.unsplash.com/photo-1556228578-0d85b1a4d571?auto=format&fit=crop&w=400" class="w-full h-full object-cover group-hover:scale-110 transition duration-500">
                </div>
                <div class="px-1">
                    <span class="text-[9px] font-bold text-pink-500 uppercase tracking-widest">Beauty</span>
                    <h4 class="text-sm font-bold text-gray-800 truncate mt-0.5">Organic Face Serum</h4>
                    <p class="text-primary-red font-black text-sm">Rp 125.000</p>
                    <div class="flex items-center gap-1 mt-2 text-[10px] text-gray-400">
                        <i class="fa fa-star text-yellow-400"></i>
                        <span class="font-bold text-gray-700">4.9</span>
                        <span>• Bandung</span>
                    </div>
                </div>
            </div>

            <div onclick="window.location.href='product3-detail.html'" class="bg-white p-3 rounded-[2rem] shadow-sm border border-gray-50 hover:shadow-xl transition-all group">
                <div class="aspect-[4/5] rounded-2xl overflow-hidden mb-3 relative">
                    <img src="sambalembe.jpg" class="w-full h-full object-cover group-hover:scale-110 transition duration-500">
                </div>
                <div class="px-1">
                    <span class="text-[9px] font-bold text-orange-500 uppercase tracking-widest">Kuliner</span>
                    <h4 class="text-sm font-bold text-gray-800 truncate mt-0.5">Sambal Embe Bali</h4>
                    <p class="text-primary-red font-black text-sm">Rp 35.000</p>
                    <div class="flex items-center gap-1 mt-2 text-[10px] text-gray-400">
                        <i class="fa fa-star text-yellow-400"></i>
                        <span class="font-bold text-gray-700">4.7</span>
                        <span>• Gianyar, Bali</span>
                    </div>
                </div>
            </div>

            <div onclick="window.location.href='product4-detail.html'" class="bg-white p-3 rounded-[2rem] shadow-sm border border-gray-50 hover:shadow-xl transition-all group">
                <div class="aspect-[4/5] rounded-2xl overflow-hidden mb-3 relative">
                    <img src="https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?auto=format&fit=crop&w=400" class="w-full h-full object-cover group-hover:scale-110 transition duration-500">
                </div>
                <div class="px-1">
                    <span class="text-[9px] font-bold text-teal-600 uppercase tracking-widest">Aksesoris</span>
                    <h4 class="text-sm font-bold text-gray-800 truncate mt-0.5">Vintage Totebag</h4>
                    <p class="text-primary-red font-black text-sm">Rp 85.000</p>
                    <div class="flex items-center gap-1 mt-2 text-[10px] text-gray-400">
                        <i class="fa fa-star text-yellow-400"></i>
                        <span class="font-bold text-gray-700">4.7</span>
                        <span>• Yogyakarta</span>
                    </div>
                </div>
            </div>

            </div>

        <div class="mt-12 text-center">
            <button class="px-8 py-3 bg-white border border-gray-200 rounded-2xl text-sm font-bold text-gray-500 hover:bg-gray-50 transition shadow-sm">
                Lihat Lebih Banyak
            </button>
        </div>

    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-md border-t border-gray-100 px-8 py-4 flex justify-between items-center md:hidden z-50">
        <button onclick="window.location.href='homepage.html'" class="text-gray-400"><i class="fa fa-house text-xl"></i></button>
        <button onclick="window.location.href='lihatsemuaproduk.html'" class="text-primary-red"><i class="fa fa-compass text-xl"></i></button>
        <button onclick="window.location.href='wishlist.html'" class="text-gray-400"><i class="fa fa-heart text-xl"></i></button>
        <button onclick="window.location.href='user-dashboard.html'" class="text-gray-400"><i class="fa fa-user text-xl"></i></button>
    </nav>

</body>
</html>
