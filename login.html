<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AseliLokal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .primary-red { background-color: #E63946; }
        .text-primary-red { color: #E63946; }
        
        /* Efek masuk halaman */
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">

    <main class="w-full max-w-md bg-white rounded-[2.5rem] shadow-2xl p-10 fade-in border border-gray-100">
        <div class="text-center mb-10">
            <div class="inline-block p-4 bg-red-50 rounded-[1.5rem] mb-4">
                <img src="logobg.png" alt="AseliLokal Logo" class="w-12 h-12 object-contain">
            </div>
            <h2 class="text-2xl font-bold text-gray-800 tracking-tight">Selamat Datang!</h2>
            <p class="text-gray-400 text-sm mt-1">Eksplorasi brand lokal terbaik Indonesia</p>
        </div>

        <form action="homepage.html" class="space-y-5">
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2 ml-1">Email</label>
                <input type="email" required class="w-full px-5 py-4 rounded-2xl bg-gray-50 border border-transparent focus:border-red-500 focus:bg-white focus:ring-4 focus:ring-red-50 focus:outline-none transition-all" placeholder="masukkan email anda">
            </div>
            
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2 ml-1">Password</label>
                <input type="password" required class="w-full px-5 py-4 rounded-2xl bg-gray-50 border border-transparent focus:border-red-500 focus:bg-white focus:ring-4 focus:ring-red-50 focus:outline-none transition-all" placeholder="••••••••">
            </div>
            
            <div class="flex justify-end mt-2">
                <a href="#" class="text-xs text-primary-red font-semibold hover:underline">Lupa Password?</a>
            </div>

            <button type="submit" class="w-full primary-red text-white py-4 rounded-2xl font-bold text-lg hover:bg-red-700 transition shadow-xl shadow-red-200 active:scale-[0.98]">
                Masuk
            </button>
        </form>

        <div class="mt-10">
            <div class="relative flex py-2 items-center">
                <div class="flex-grow border-t border-gray-100"></div>
                <span class="flex-shrink mx-4 text-gray-400 text-[10px] font-bold uppercase tracking-widest">Atau masuk dengan</span>
                <div class="flex-grow border-t border-gray-100"></div>
            </div>

            <div class="grid grid-cols-2 gap-4 mt-6">
                <button class="flex items-center justify-center gap-3 py-3 border border-gray-100 rounded-2xl hover:bg-gray-50 transition font-medium text-sm text-gray-700">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google">
                    Google
                </button>
                <button class="flex items-center justify-center gap-3 py-3 border border-gray-100 rounded-2xl hover:bg-gray-50 transition font-medium text-sm text-gray-700">
                    <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" class="w-5 h-5" alt="Facebook">
                    Facebook
                </button>
            </div>
        </div>

        <p class="text-center mt-10 text-sm text-gray-500">
            Belum punya akun? <a href="register.html" class="text-primary-red font-bold hover:underline">Daftar Sekarang</a>
        </p>
    </main>

</body>
</html>
