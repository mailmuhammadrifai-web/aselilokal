<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - AseliLokal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .primary-red { background-color: #E63946; }
        .text-primary-red { color: #E63946; }
        
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">

    <main class="w-full max-w-md bg-white rounded-[2.5rem] shadow-2xl p-10 fade-in-up border border-gray-100">
        <div class="text-center mb-8">
            <div class="inline-block p-3 bg-red-50 rounded-2xl mb-4">
                <span class="text-2xl font-bold text-primary-red">AL</span>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 tracking-tight">Bergabung Yuk!</h2>
            <p class="text-gray-400 text-sm mt-1">Mulai dukung produk lokal favoritmu</p>
        </div>

        <form action="homepage.html" class="space-y-4">
            <div>
                <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1.5 ml-1">Nama Lengkap</label>
                <input type="text" required class="w-full px-5 py-3.5 rounded-2xl bg-gray-50 border border-transparent focus:border-red-500 focus:bg-white focus:ring-4 focus:ring-red-50 focus:outline-none transition-all placeholder:text-gray-300" placeholder="Nama sesuai KTP">
            </div>

            <div>
                <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1.5 ml-1">Email</label>
                <input type="email" required class="w-full px-5 py-3.5 rounded-2xl bg-gray-50 border border-transparent focus:border-red-500 focus:bg-white focus:ring-4 focus:ring-red-50 focus:outline-none transition-all placeholder:text-gray-300" placeholder="email@contoh.com">
            </div>
            
            <div>
                <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1.5 ml-1">Password</label>
                <input type="password" required class="w-full px-5 py-3.5 rounded-2xl bg-gray-50 border border-transparent focus:border-red-500 focus:bg-white focus:ring-4 focus:ring-red-50 focus:outline-none transition-all placeholder:text-gray-300" placeholder="Minimal 8 karakter">
            </div>

            <div class="flex items-start gap-3 py-2 px-1">
                <div class="flex items-center h-5">
                    <input type="checkbox" required class="w-4 h-4 text-red-600 bg-gray-100 border-gray-300 rounded focus:ring-red-500 accent-red-500 cursor-pointer">
                </div>
                <label class="text-[11px] text-gray-500 leading-relaxed">
                    Saya setuju dengan <a href="#" class="text-primary-red font-semibold hover:underline">Syarat & Ketentuan</a> serta kebijakan privasi AseliLokal.
                </label>
            </div>

            <button type="submit" class="w-full primary-red text-white py-4 rounded-2xl font-bold text-lg hover:bg-red-700 transition shadow-xl shadow-red-100 active:scale-[0.98] mt-2">
                Daftar Akun
            </button>
        </form>

        <div class="mt-8 relative flex py-1 items-center">
            <div class="flex-grow border-t border-gray-100"></div>
            <span class="flex-shrink mx-4 text-gray-300 text-[10px] font-bold uppercase tracking-widest">Atau daftar dengan</span>
            <div class="flex-grow border-t border-gray-100"></div>
        </div>

        <div class="grid grid-cols-2 gap-4 mt-6">
            <button class="flex items-center justify-center gap-2 py-3 border border-gray-100 rounded-2xl hover:bg-gray-50 transition font-medium text-xs text-gray-600">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-4 h-4" alt="Google">
                Google
            </button>
            <button class="flex items-center justify-center gap-2 py-3 border border-gray-100 rounded-2xl hover:bg-gray-50 transition font-medium text-xs text-gray-600">
                <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" class="w-4 h-4" alt="Facebook">
                Facebook
            </button>
        </div>

        <p class="text-center mt-10 text-sm text-gray-400">
            Sudah punya akun? <a href="login.html" class="text-primary-red font-bold hover:underline">Masuk Sekarang</a>
        </p>
    </main>

</body>
</html>
